<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="yt.css">
</head>

<body>
    <h1>FEEDBACK</h1>
    
    <div class="container">
        <h2>voting</h2>
        <iframe width="640" height="360" src="https://www.youtube.com/embed/PmAWAjLEXt0" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
        <div class="voting">
            <button id="likebtn">
                <i class="a fa-thumbs-up"></i>
            </button>
            <input type="number" id="input1" value="0" name="">

            <button id="dislikebtn">
                <i class="a fa-thumbs-down"></i>
            </button>
            <input type="number" id="input2" value="0" name="">
        </div>
    </div>

</body>

</html>
